<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Journey</title>
  <link rel="stylesheet"  href="stylesheet.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <img class="logo" src="gj.png">
      </div>
      <span class="fa fa-bars menu-icon"></span>
      <div class="header-right">
        <a href="#">ログイン</a>
      </div>
    </div>
  </header>
  <div class="top-wrapper">
    <div class="container">
       <h1>Grand Journey official website</h1>
        <div class="choice">
          <a href="#" class="btn want">やりたいことを探す</a>
          <a href="#" class="btn course">コースを選択</a>
          <a href="#" class="btn teacher">講師を選択</a>
        </div>
      </div>
    </div>
  </div>
  <div class="lesson-wrapper">
    <div class="container">
      <div class="heading">
        <h2>講師人気一覧</h2>
      </div>
      <div class="menbers">
        <div class="menber">
          <div class="menber-icon">
            <img src="female1.jpg">
            <p>〇〇　ひかり</p>
          </div>
          <p class="text-contents">初心者大歓迎です。ひとつひとつ丁寧に教えます</p>
        </div>
        <div class="menber">
          <div class="menber-icon">
            <img src="female2.jpg">
            <p>△△　花子</p>
          </div>
          <p class="text-contents">きれいなWEBサイト制作を得意としています。</p>
        </div>
        <div class="menber">
          <div class="menber-icon">
            <img src="man1.jpg">
            <p>□□　友昭</p>
          </div>
          <p class="text-contents">とにかくレベルの高い機械学習を教えます！強者集まれ！</p>
        </div>
        <div class="menber">
          <div class="menber-icon">
            <img src="man2.jpg">
            <p>♦♦　開斗</p>
          </div>
          <p class="text-contents">まだ若いですが、3年以上の実務経験あります。丁寧な対応を心がけてます</p>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>Grand Journeyで自分らしく生きる第一歩を踏み出そう</h2>
      </div>
      <span class="btn message">登録する</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>© Grand Jourey</p>
    </div>
  </footer>
</body>
</html>
